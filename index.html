<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>TO-DO list practice</title>
</head>
<body>
	<div class="wrapper">
		<h1>Список Дел</h1>
		<div class="form_todo">
			<input type="text" name="" placeholder="Запланируйте задачу">
			<button class="add_btn">Добавить</button>
		</div>	
		<ul class="to_do">
		</ul>
		<div class="buttons">
			<button class="delete_all">Удалить все</button>
			<button class="done_all">Выполнить все</button>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
